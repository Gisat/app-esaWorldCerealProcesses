name: docker/build-push

on:
  push:
    tags:
     - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Convert repository name to docker hub repository name"
        id: convert-repository-name
        run: |
          echo "DOCKER_REPO=$(sed 's/^[[:upper:]]/\L&/;s/[[:upper:]]/\L_&/g' <<< '${{ github.event.repository.name }}')" >> "$GITHUB_OUTPUT"
      - name: "Checkout"
        uses: actions/checkout@v4
      - name: "Determine ref type"
        id: ref-check
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          # consider "stable" only plain semver tags like v1.2.3 (no prerelease suffix)
          if [[ "$REF_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "is_stable=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_stable=false" >> "$GITHUB_OUTPUT"
          fi

      - name: "Get docker image metadata"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: gisat/${{ steps.convert-repository-name.outputs.DOCKER_REPO }}
          tags: |
            type=raw,value=latest,enable=${{ steps.ref-check.outputs.is_stable == 'true' }}
            type=raw,value=latest-dev,enable=${{ contains(github.ref, '-dev.') }}
            type=raw,value=latest-rc,enable=${{ contains(github.ref, '-rc.') }}
            type=ref,event=tag
          flavor: |
            latest=false
      - name: "Login to DockerHub"
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}
      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3
        with:
          driver: cloud
          endpoint: "gisat/default-builder"
      - name: "Build and push"
        uses: docker/build-push-action@v6
        if: ${{ success() }}
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: "Print target image tags on failure"
        if: failure()
        run: |
          echo "Build or push failed â€” target image labels and tags:"
          echo "${{ steps.meta.outputs.labels }}"
          echo "${{ steps.meta.outputs.tags }}"
